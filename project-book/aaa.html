<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Hover Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .team-member {
        position: relative;
        overflow: hidden;
        
      }

      .team-member img {
        width: 100%;
        height: auto;
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(132, 183, 63, 0.9); 
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ;
        flex-direction: column;
      }

      .team-member:hover .overlay {
        opacity: 0.8;
      }

      .overlay h5 {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .overlay p {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row g-4 text-center">
        <div class="col-md-3 col-sm-6">
          <div class="team-member">
            <img
              src="assets/images/post-img1.jpg"
              alt="Member 1"
            />
            <div class="overlay">
              <h5>JUSTIN EVANS</h5>
              <p>DEVELOPER</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="team-member">
            <img
            src="assets/images/post-img1.jpg"
            alt="Member 2"
            />
            <div class="overlay">
              <h5>JUSTIN EVANS</h5>
              <p>DEVELOPER</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="team-member">
            <img
            src="assets/images/post-img1.jpg"
            alt="Justin Evans"
            />
            <div class="overlay">
              <h5>JUSTIN EVANS</h5>
              <p>DEVELOPER</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
